<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/gallery.css">
  <script src="https://kit.fontawesome.com/90773a75f5.js" crossorigin="anonymous"></script>
  <title>Galerie Foto | AZS LuncaAmpoitei</title>
</head>
<body>
  <header id="main-header">
    <h1 id="main-title">Galerie Foto | <span id="azs-la">Biserica AZȘ Lunca Ampoiței</span></h1>
    <nav id="main-navbar">
      <a href="index.html" class="nav-item-home">Mergi Acasă</a>
      <a href="#poze" class="nav-item poze">Poze</a>
      <a href="#documente" class="nav-item docs">Documente</a>
    </nav>
  </header>

  

  <section id="poze-content" class="main-showcase show">
    <img src="poze/Gallery/1.jpg" alt="" id="main-img" >
    <button id="full-screen-img" class="fs"><i class="fas fa-arrows-alt fa-2x"></i><span class="text-btn">Mărește pe tot ecranul</span></button>
    <button id="prv-img" class="prv"><i class="fas fa-arrow-circle-left fa-4x"></i><span id="text-btn"></span></button>
    <button id="next-img" class="next"><i class="fas fa-arrow-circle-right fa-4x"></i><span id="text-btn"></span></button>
  </section>

  <section id="docs-content" class="main-showcase">
    <img src="poze/documente/1.jpg" alt="" id="main-doc" >
    <button id="full-screen-doc" class="fs"><i class="fas fa-arrows-alt fa-2x"></i><span class="text-btn">Mărește pe tot ecranul</span></button>
    <button id="prv-doc" class="prv"><i class="fas fa-arrow-circle-left fa-4x"></i><span id="text-btn"></span></button>
    <button id="next-doc" class="next"><i class="fas fa-arrow-circle-right fa-4x"></i><span id="text-btn"></span></button>
  </section>
  <script src="js/gallery.js"></script>
</body>
</html>
